<ion-header>

  <ion-navbar>
    <ion-title>单品展示</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6 *ngFor="let item of groupProducts;let idx = index">
      <ion-card (tap)="getProductDetail(idx)">
        <ion-row>
          <ion-col>
            <img src="assets/imgs/demoCard.jpg" />
          </ion-col>
        </ion-row>

        <ion-card-content>
          <ion-card-title text-center>
            {{item.Name}}
          </ion-card-title>
          <ion-row>
            <ion-col text-end>{{item.Label}}</ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
