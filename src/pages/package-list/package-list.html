<ion-header>

  <ion-navbar>
    <ion-title>套餐包列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of packageList;let idx = index" (tap)="getSpacePackageList(idx)">
    <img src="assets/imgs/demoCard.jpg" />
    <div class="card-title">{{item.Name}}</div>
  </ion-card>
</ion-content>
